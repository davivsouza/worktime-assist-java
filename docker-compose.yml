version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: worktime-postgres
    environment:
      POSTGRES_DB: worktime_assist
      POSTGRES_USER: worktime
      POSTGRES_PASSWORD: worktime123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worktime"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

